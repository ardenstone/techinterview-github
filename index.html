<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Githud Dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Hammer JS for Pull to Refresh -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <!--Sugar JS to formate Date and Time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sugar/2.0.4/sugar.min.js" integrity="sha256-c7FnJVJH6WwxSjY5uCP8SSEoX6ySv4ueEAf556KL2Gk=" crossorigin="anonymous"></script>

    <!-- Custom Css -->
    <link href="style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Large modal -->


    <div class="container theme-showcase" role="main">

      <div  id="login-form">
        <form class="form-inline">
      <div class="input-group input-group-sm" id="usernameGroup">
        <span class="input-group-addon">Username</span>
        <input id="username" type="text" class="form-control" aria-describedby="sizing-addon3">
      </div>
      <div class="input-group input-group-sm" id="passwordGroup">
        <span class="input-group-addon">Password</span>
        <input id="password" type="password" class="form-control" aria-describedby="sizing-addon3">
      </div>
      <div class="input-group input-group-sm">
      <a href="#" role="button" onclick="login()" class="btn btn-default btn-sm">Login</a>
      </div>
    </form>
</div>

      <div class="page-header">
        <h1>Github Dashboard</h1>
        <div class="row text-right">
          <a href="#" role="button" onclick="pullEvents(document.getElementById('username').value,document.getElementById('password').value)" class="btn btn-primary "><span class="glyphicon glyphicon-refresh"></span></a>
        </div>
      </div>
      <div class="row">
        <div id="events" class="list-group">
          <div class="loader"></div>
        </div>
      </div>
    </div> <!-- /container -->
    <!-- Custom Javascript-->
    <script src="script.js"></script>
  </body>
</html>
